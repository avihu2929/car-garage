<form>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput type="text" [(ngModel)]="firstName" name="firstName">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput type="text" [(ngModel)]="lastName" name="lastName">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Telephone</mat-label>
      <span matTextPrefix>+972 &nbsp;</span>
      <input matInput type="tel" [(ngModel)]="phoneNumber" name="phoneNumber">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Car Number</mat-label>
      <input matInput type="number" [(ngModel)]="carNumber" name="carNumber">
    </mat-form-field>
    <label>cars:</label>
    <ul>
        <li *ngFor="let car of cars">{{ car }}</li>
      </ul>
    <button (click)="addCarNumber()">Add Car</button>
    <button (click)="addClient()">Add Client</button>
  </form>
