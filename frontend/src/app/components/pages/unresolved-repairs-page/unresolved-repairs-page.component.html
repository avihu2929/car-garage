<div class="test-div">
  <div class="test-div2">
    <table mat-table [dataSource]="repairTable" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="carNumber">
        <th mat-header-cell *matHeaderCellDef> Car Num </th>
        <td mat-cell *matCellDef="let element"> {{element.carNumber}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="carCompany">
        <th mat-header-cell *matHeaderCellDef> Car Company </th>
        <td mat-cell *matCellDef="let element"> {{element.carCompany}} </td>
      </ng-container>
  
      <ng-container  matColumnDef="carCode">
        <th  mat-header-cell *matHeaderCellDef> Car Code </th>
        <td mat-cell *matCellDef="let element"> {{element.carCode}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="fullName">
        <th  mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onButtonClick(element)">Click me!</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div>
    <mat-selection-list #fixes>
      @for (fix of typesOfFixes; track fix) {
        <mat-list-option>{{fix}}</mat-list-option>
      }
    </mat-selection-list>
    
    <p>
      Options selected: {{fixes.selectedOptions.selected.length}}
    </p>
    
    <mat-form-field class="mat-form-field">
      <mat-label>Cost</mat-label>
      <input matInput type="text" #phone >
    </mat-form-field>
    <button mat-flat-button class="adjusted-width">Finish</button>

  </div>

</div>
